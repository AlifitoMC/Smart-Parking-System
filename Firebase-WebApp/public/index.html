<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1>Smart Parking System <i class="fas fa-clipboard-list"></i></h1>
  </div>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User logged in</span>
       <span id="user-details">USEREMAIL</span>
       <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--CONTENT (SUBMISSION FORM)-->
  <div class="content-sign-in" id="content-sign-in" style="display: none;"><br>

    <div class="container">
      <form action="" id="reservation_form">
        
        <!--CONTENT (ALERT SENT AFTER SUCCESSFUL SUBMISSION)-->
        <div id="liveAlertPlaceholder"></div>    
        
        <!--CONTENT (PARKING SPACE STATUS)-->
        <div class="mb-3">
          <input type="radio" class="btn-check" name="options-1a" id="options-1a" autocomplete="off">
          <label class="btn btn-success btn-lg" for="options-1a" data-bs-toggle="button">1A</label>
        </div>

        <!--CONTENT (DROP DOWN MENU)-->
        <div class="mb-3">
          <label for="Space" class="form-label">Space</label>
          <select id="Space" class="form-select">
            <option value = "null">Select A Space</option>
            <option value = "1A">1A</option>
          </select>
        </div>

        <!--CONTENT (DATE SELECTOR)-->
        <div class="mb-3">
          <label for="Reserve_Date">Reservation Date:</label>
          <input type="date" id="Reserve_Date" name="Reserve_Date">
        </div>

        <!--CONTENT (CHECKBOX)-->
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Confirm your selection
          </label>
        </div>

        <!--CONTENT (SUBMIT BUTTON)-->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
